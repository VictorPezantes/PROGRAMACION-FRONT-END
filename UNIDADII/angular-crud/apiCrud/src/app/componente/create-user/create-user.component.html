

@if(formCreateUser){
  <form action="https://reqres.in/api/login" method="post">
      <h2>Create Employee</h2>
      
      <button type="button" class="btn btn-danger" (click)="navigateBack()">Cancel</button>
      <div class="mb-3">
          <label for="first-name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first-name" placeholder="Raul ..." [(ngModel)]="firstName" name="firstName" (input)="validateUser()">
      </div>
      <div class="mb-3">
        <label for="last-name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name" placeholder="Martinez ..." [(ngModel)]="lastName" name="lastName" (input)="validateUser()">
      </div>
        <button type="button" class="btn btn-success" (click)="validateInput()">Submit</button>

      @if(message){
        <p class="alert alert-danger" role="alert">{{message}}</p>
      }
      @if(successMessage.length > 0){
        <p class="alert alert-success" role="alert">{{successMessage}}</p>
      }
  </form>
}
