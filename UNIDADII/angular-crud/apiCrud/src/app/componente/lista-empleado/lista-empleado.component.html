
@if(showList){
    <h1>Employee List</h1>
    <button type="button" class="btn btn-success button-create" (click)="navigateToCreateUser()">New Employee</button>
    <app-filter [employees]="dataApi" (filter)="handleFilteredEmployees($event)"></app-filter>
    <table class="table table-striped table-bordered">
    
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email id</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @for(item of filteredEmployees; track item){
                <tr>
                    <td>{{item.first_name}}</td>
                    <td>{{item.last_name}}</td>
                    <td>{{item.email}}</td>
                    <td>
                        <div>

                            <button type="button" class="btn btn-info" (click)="navigateToUpdateUser()" >Update</button>
                            <button type="button" class="btn btn-danger" (click)="navigateToDeleteUser()">Delete</button>
                            <button type="button" class="btn btn-warning" (click)="navigateToViewUser()">View</button>
                        </div>
                    </td>
    
                </tr>
            
            }
    
        </tbody>
        
    
    </table>

}

<router-outlet></router-outlet>
