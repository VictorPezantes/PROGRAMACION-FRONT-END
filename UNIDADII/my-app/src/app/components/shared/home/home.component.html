<button (click)="getDataApiService()" class="btn btn-primary">Llamar api</button>

@if(callApi){
    <table class="table table-striped table-bordered">
        <thead  class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
                <th>Species</th>
                <th>Gender</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
                @for(user of apiInfo; track user){
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.status}}</td>
                    <td>{{user.species}}</td>
                    <td>{{user.gender}}</td>
                    <td>{{user.location.name}}</td>
                </tr>
            }
            </tbody>
        </table>
}@else{
    <p class="alert alert-danger" role="alert">No hay personajes disponibles</p>
}
