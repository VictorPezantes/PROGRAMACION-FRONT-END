<div class="container">
  <h1>ejemplo de uso de localstorage en agular</h1>
  <div class="buttons">
    <button (click)="guardarDatos()">Guardar Datos</button>
    <button (click)="recuperarDatos()">Recuperar Datos</button>
    <button (click)="removerDatos()">Borrar datos</button>
    <button (click)="actualizarDatos()">Actualizar datos</button>



  </div>
</div>
<hr>
<div class='output'>
  <h2>Datos recuperados desde local storage</h2>
  <p>{{datosRecuperados}}</p>

</div>
