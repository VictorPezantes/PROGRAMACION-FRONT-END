<!DOCTYPE html>
<html>

<head>
    <title>Inicio - Clínica Dental</title>
    <style>
        body {
            background-color: #ffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        #menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #menu ul li {
            display: inline;
            margin-right: 20px;
        }

        #menu ul li a {
            color: #fff;
            text-decoration: none;
        }

        .contenedor-imagenes {
            display: flex;
            /* Utilizamos flexbox para alinear horizontalmente */
        }

        .contenedor-imagenes img {
            margin: 0 10px;
            /* Margen entre las imágenes */
        }

        .contenedor-centrado {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <header id="header">
        <h1>Clínica Dental</h1>
        <nav id="menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios Generales</a></li>
                <li><a href="#">Profesionales</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="content">
        <h2>Bienvenido a nuestra clínica dental</h2>
        <p>Somos expertos en cuidado dental. ¡Contáctenos para una cita hoy mismo!</p>

        <div class="contenedor-centrado">
            <section class="contenedor-imagenes">
                <article>
                    <img src="imagen1.jpeg" alt="Imagen 1">
                </article>
                <article>
                    <img src="imagen2.jpeg" alt="Imagen 2">
                </article>
                <article>
                    <img src="imagen3.jpeg" alt="Imagen 3">
                </article>
            </section>
        </div>
    </section>

    <footer id="footer">
        <p>Derechos reservados &copy; 2024 Clínica Dental</p>
    </footer>
</body>

</html>
