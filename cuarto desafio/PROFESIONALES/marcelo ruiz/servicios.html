<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios Odontológicos - Clínica Dental</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Encabezado */
        #header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        #header h1 {
            margin: 0;
        }

        /* Menú */
        #menu ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        #menu ul li {
            display: inline;
            margin-right: 20px;
        }

        #menu ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Contenido */
        #content {
            padding: 50px;
        }

        .doctor-services {
            background-color: #ffff;
            border-radius: 10px;
            margin-bottom: 50px;
            padding: 10px;
        }

        .doctor-services h3 {
            color: #333;
            margin-top: 0;
        }

        .doctor-services ul {
            list-style-type: none;
            padding: 0;
        }

        .doctor-services li {
            margin-bottom: 20px;
        }

        /* Pie de página */
        #footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Clínica Dental</h1>
        <div id="menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
    </div>

    <div id="content">
        <div class="doctor-services">
            <h3>Dr. Pedro Ruiz</h3>
            <ul>
                <li>Periodoncia</li>
                <li>Restauraciones Estéticas</li>
                <li>Prótesis Dentales</li>
                <li>Tratamiento de Encías</li>
                <li>Implantes Dentales</li>
            </ul>
        </div>
    </div>

    <div id="footer">
        <p>Derechos reservados &copy; 2024 Clínica Dental</p>
    </div>
</body>
</html>
