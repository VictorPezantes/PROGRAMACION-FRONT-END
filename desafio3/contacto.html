<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salón De Belleza</title>
    <link rel="stylesheet" href="style-contacto.css">
</head>
<body>
    <header class="header-contacto">
        <section class="container-header-contacto">   
            <img class="logo" src="imagenes/logo.png" alt="imagen del logo">
            <nav class="menuPrincipal">
                <a href="index.html">Home</a></li>
                <a href="contacto.html">Contacto</a></li>
            </nav>
        </section>
    </header>
    <main class="main-contacto">
        <div class="container-photo">
            <img src="imagenes/contacto.jpg" alt="contacto" >
            <h3 class="h3-frase">Conéctate con nosotros y descubre cómo realzar tu belleza desde adentro hacia afuera</h3>
        </div>
        <section class="section-form">
            <header class="header-contactanos">
                <h3 class="h3-formulario">¿Cómo podemos ayudarte?</h3>
            </header>
            <form action="" class="formulario-contacto">
                

                
                <label for="">Nombre</label>
                    <input type="text" name="name" placeholder="Pepe" class="nombre-apellido">

                    <label for="">Apellido</label>
                    <input type="text" name="lastname" placeholder="Hernandez" class="nombre-apellido">

                    <label for="">Email</label>
                    <input type="email" name="email" placeholder="pepe@gmail.com" class="email">

                    <label for="">Telefono</label>
                    <input type="number" name="number" placeholder="9123456789" class="telefono">
              
                <textarea name="commentBox" id="commentBox" cols="30" rows="10" placeholder="Escribe aqui tu comentario..." class="commentBox"></textarea>

                <button>Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        &copy; RV Salón de Belleza
    </footer>
</body>
</html>
